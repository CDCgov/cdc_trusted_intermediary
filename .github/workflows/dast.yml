name: ZAP

on:
  push:
    branches: [ story/77/dast/jorg3 ]

  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    name: ZAP API Scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Log current directory
        run: echo ${pwd}
      - name: Pull ZAP OWASP Image
        run: docker pull owasp/zap2docker-weekly
      - name: Run ZAP API Scan
        run: |
          sudo docker run -v $(pwd):/zap/wrk/:rw -t http://localhost:8080/v1/etor/order zap-api-scan.py -t openapi.json -f openapi -c api-scan.conf
