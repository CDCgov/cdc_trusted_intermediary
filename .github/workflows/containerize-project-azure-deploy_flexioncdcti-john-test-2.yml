# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - flexioncdcti-john-test-2

on:
  push:
    branches:
      - containerize-project-azure-deploy
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://cdctijohntestregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_96ea80127c7c4b7e9f22896553f83685 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_7f3d94a485ac43dc938dae49926d4e0f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: cdctijohntestregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_96ea80127c7c4b7e9f22896553f83685 }}/trusted-intermediary-web:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'flexioncdcti-john-test-2'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1b28a55b8dbd4bbf9981e3447ac3f21c }}
        images: 'cdctijohntestregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_96ea80127c7c4b7e9f22896553f83685 }}/trusted-intermediary-web:${{ github.sha }}'