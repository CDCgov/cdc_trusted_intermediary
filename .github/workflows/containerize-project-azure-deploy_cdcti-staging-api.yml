# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - cdcti-staging-api

on:
  push:
    branches:
      - containerize-project-azure-deploy
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://cdctistagingcontainerregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_d92c6c40d3dc40b38e83aefe256717f2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e279f0a7a05947e79d67d997985e2545 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: cdctistagingcontainerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d92c6c40d3dc40b38e83aefe256717f2 }}/trusted-intermediary-web:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'cdcti-staging-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_431920228f93425cbcc924434c1d4453 }}
        images: 'cdctistagingcontainerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d92c6c40d3dc40b38e83aefe256717f2 }}/trusted-intermediary-web:${{ github.sha }}'