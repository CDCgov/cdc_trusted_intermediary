openapi: 3.0.3
info:
  title: Trusted Intermediary Auth
  description: Provides authentication for the Trusted Intermediary service
  contact:
    email: cdc-ti@flexion.us
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 0.0.1
externalDocs:
  description: Trusted Intermediary Repository
  url: https://github.com/CDCgov/trusted-intermediary
paths:
  /auth:
    post:
      summary: Provides a short-lived token when a valid user signed JWT is provided
      requestBody:
        description: the user signed JWT
        required: true
        content:
          application/jwt:
            schema:
              type: string
      responses:
        '200':
          description: the JWT is valid and an access token is returned
          content:
            application/jwt:
            schema:
              type: string
              $ref: '#/components/schemas/AuthResponse'
components:
  schemas:
    jwt:
      type: application/jwt
      properties:
        #TODO - ask about JWT properties
    AuthResponse:
      type: object
      properties: #TODO - need examples for each property
        sub:
          type: string
          example:
        token_type:
          type: string
          example:
        access_token:
          type: string
          example:
        scope:
          type: string
          example:
