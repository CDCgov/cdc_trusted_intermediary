plugins {
    id 'java-library'
}

//group = 'gov.hhs.cdc.trustedintermediary'
//version = 'unspecified'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.reflections:reflections:0.10.2'

    api 'javax.inject:javax.inject:1'
    implementation 'javax.annotation:javax.annotation-api:1.3.2'

    //logging
    implementation 'org.slf4j:slf4j-api:2.0.9'
    implementation 'ch.qos.logback:logback-classic:1.4.11'
    implementation 'net.logstash.logback:logstash-logback-encoder:7.4'

    //jackson
    implementation 'com.fasterxml.jackson.core:jackson-core:2.15.2'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.2'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.15.2'

    //fhir
    api 'ca.uhn.hapi.fhir:hapi-fhir-base:6.8.2'
    api 'ca.uhn.hapi.fhir:hapi-fhir-structures-r4:6.8.2'
    implementation 'ca.uhn.hapi.fhir:hapi-fhir-caching-caffeine:6.8.2'
    implementation 'ca.uhn.hapi.fhir:hapi-fhir-validation-resources-r4:6.8.2'
    api 'org.fhir:ucum:1.0.8'

    // Apache Client
    implementation 'org.apache.httpcomponents.client5:httpclient5:5.2.1'
    implementation 'org.apache.httpcomponents.client5:httpclient5-fluent:5.2.1'

    // jjwt
    implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.5'

    // azure sdk
    implementation 'com.azure:azure-security-keyvault-secrets:4.6.5'
    implementation 'com.azure:azure-identity:1.10.0'

    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}
